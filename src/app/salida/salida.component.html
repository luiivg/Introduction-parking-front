<div class="container col-8">
  <div class="form-group">
    <div class="form-group row">
        <label class="col-4 col-form-label" for="bucarPlaca">Placa</label>
        <input class="col-6 form-control" id="bucarPlaca" type="text" placeholder="Placa">
        <button id="Guargar" class="col-sm-2  btn btn-primary" type="submit">Aceptar</button>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label" for="fechaIngreso">Fecha Ingreso</label>
      <input class="col-8 form-control" id="fechaIngreso" type="text" placeholder="Fecha Ingres" disabled>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label" for="fechaSalida">Fecha Salida</label>
      <input class="col-8 form-control" id="fechaSalida" type="text" placeholder="Fecha Salida" disabled>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label" for="totalPagar">Total a pagar</label>
      <input class="col-8 form-control" id="totalPagar" type="text" placeholder="Total a pagar" disabled>
    </div>
    <div class="col-md-10">
      <div class="row justify-content-between">
        <button id="GuargarSalida" class="col-sm-5  btn btn-primary" type="submit">Aceptar</button>
        <button id="cancelarSalida" class="col-sm-5 btn btn-primary" type="reset">Cancelar</button>
      </div>
    </div>
  </div>
</div>
